<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkripsi Data Akun</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-5">

  <div class="w-full max-w-6xl bg-gray-800 rounded-2xl shadow-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- ENKRIPSI -->
    <div>
      <h1 class="text-2xl font-bold mb-4 text-center">üîê Enkripsi Data Akun</h1>
      <div class="space-y-3">
        <input id="service" type="text" placeholder="Nama Layanan (contoh: Gmail)" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
        <input id="username" type="text" placeholder="Username / Email" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
        <input id="password" type="text" placeholder="Password" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
        <textarea id="notes" placeholder="Catatan tambahan..." class="w-full p-2 rounded bg-gray-700 border border-gray-600"></textarea>
        <input id="passphrase" type="password" placeholder="Passphrase (kunci enkripsi)" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
        <input id="iterations" type="number" value="200000" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
        
        <div class="flex gap-2">
          <button onclick="encryptData()" class="bg-blue-500 hover:bg-blue-600 w-1/3 p-2 rounded font-bold">Enkripsi</button>
          <button onclick="downloadData()" class="bg-purple-500 hover:bg-purple-600 w-1/3 p-2 rounded font-bold">Download</button>
          <button onclick="clearForm()" class="bg-red-500 hover:bg-red-600 w-1/3 p-2 rounded font-bold">Clear</button>
        </div>
      </div>

      <!-- HASIL ENKRIPSI -->
      <div class="mt-5">
        <h2 class="text-lg font-semibold">Hasil Enkripsi</h2>
        <textarea id="output" class="w-full p-2 rounded bg-gray-700 border border-gray-600 h-32"></textarea>
        <button onclick="copyOutput()" class="mt-2 bg-yellow-500 hover:bg-yellow-600 w-full p-2 rounded font-bold">Copy</button>
      </div>
    </div>

    <!-- DEKRIPSI -->
    <div>
      <h1 class="text-2xl font-bold mb-4 text-center">üîì Dekripsi Data</h1>
      <input type="file" id="fileInput" class="mb-2 w-full" />
      <input id="decryptPassphrase" type="password" placeholder="Passphrase" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mb-2" />
      <button onclick="decryptData()" class="bg-green-500 hover:bg-green-600 w-full p-2 rounded font-bold">Dekripsi</button>

      <div class="mt-3">
        <h2 class="text-lg font-semibold">Hasil Dekripsi</h2>
        <pre id="decryptedOutput" class="mt-2 bg-gray-700 p-3 rounded whitespace-pre-wrap break-words max-h-60 overflow-y-auto"></pre>
      </div>
    </div>
  </div>

  <script>
    async function getKeyMaterial(passphrase) {
      let enc = new TextEncoder();
      return crypto.subtle.importKey("raw", enc.encode(passphrase), { name: "PBKDF2" }, false, ["deriveKey"]);
    }

    async function getKey(keyMaterial, salt, iterations) {
      return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt, iterations, hash: "SHA-256" },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    function download(filename, text) {
      let blob = new Blob([text], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    async function encryptData() {
      let service = document.getElementById("service").value;
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let notes = document.getElementById("notes").value;
      let passphrase = document.getElementById("passphrase").value;
      let iterations = parseInt(document.getElementById("iterations").value);

      let data = JSON.stringify({ service, username, password, notes });

      let enc = new TextEncoder();
      let encoded = enc.encode(data);
      let salt = crypto.getRandomValues(new Uint8Array(16));
      let iv = crypto.getRandomValues(new Uint8Array(12));

      let keyMaterial = await getKeyMaterial(passphrase);
      let key = await getKey(keyMaterial, salt, iterations);
      let ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);

      let buff = new Uint8Array(ciphertext);
      let merged = new Uint8Array(salt.length + iv.length + buff.length);
      merged.set(salt, 0);
      merged.set(iv, salt.length);
      merged.set(buff, salt.length + iv.length);

      let base64 = btoa(String.fromCharCode(...merged));
      document.getElementById("output").value = base64;
    }

    function downloadData() {
      let base64 = document.getElementById("output").value;
      if (!base64) return alert("Belum ada data terenkripsi! Klik Enkripsi dulu.");
      download("enkripsidata.txt", base64);
    }

    async function decryptData() {
      let file = document.getElementById("fileInput").files[0];
      let passphrase = document.getElementById("decryptPassphrase").value;
      if (!file) return alert("Pilih file terenkripsi dulu!");

      let text = await file.text();
      let bytes = Uint8Array.from(atob(text), c => c.charCodeAt(0));

      let salt = bytes.slice(0, 16);
      let iv = bytes.slice(16, 28);
      let ciphertext = bytes.slice(28);

      let keyMaterial = await getKeyMaterial(passphrase);
      let key = await getKey(keyMaterial, salt, 200000);

      try {
        let decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);
        let dec = new TextDecoder().decode(decrypted);
        document.getElementById("decryptedOutput").textContent = dec;
      } catch (e) {
        alert("Passphrase salah atau data rusak!");
      }
    }

    function copyOutput() {
      let output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Hasil enkripsi disalin ke clipboard!");
    }

    function clearForm() {
      document.getElementById("service").value = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("notes").value = "";
      document.getElementById("passphrase").value = "";
      document.getElementById("iterations").value = "200000";
      document.getElementById("output").value = "";
      document.getElementById("decryptedOutput").textContent = "";
      document.getElementById("fileInput").value = "";
      document.getElementById("decryptPassphrase").value = "";
    }
  </script>
</body>
</html>
